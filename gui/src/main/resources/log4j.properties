# Configure Root Logger
#log4j.rootLogger = DEBUG, stdout, R, DB
log4j.rootLogger = INFO, stdout
log4j.logger.com.doublesignal.sepm.jake = DEBUG, logfile
log4j.logger.org.apache = WARN, stdout
log4j.logger.org.springframework = WARN, stdout

# Configure stdout Appender
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d [Jake-GUI] %-5p %c - %m%n

log4j.appender.logfile = org.apache.log4j.FileAppender
log4j.appender.logfile.File = jake.log
log4j.appender.logfile.layout = org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern = %-5p %c - %m%n


